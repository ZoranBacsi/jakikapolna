MOD_LANGUAGES_XML_DESCRIPTION="A modul megjeleníti az elérhető tartalmi nyelvek listáját (ahogy az a Nyelvkezelő Tartalom fülén publikálva van) a nyelvi átváltásához.<br />--A 'Rendser - Nyelvszűrő' beépülőt publikálni kell.--<br />Nyelvváltáskor a felhasználó a nyelv kezdőoldalára kerül át. Ezután a navigáció ezen a nyelven jelenik meg.<br />Ha a <strong>'Rendszer - Nyelvszűrő'</strong> beépülő kikapcsolt állapotban van, a modul csak a webhely nyelvi interfészt állítja át. <br />Ez nem kívánt eredményre vezethet, ha egy adott nyelv valamilyen elemhez van hozzárendelve.<br /><strong>Metódus:</strong><br />1. A Nyelvkezelő Tartalom fülén ellenőrizni kell, hogy a tartalmakban használandó nyelv publikált állapotban van és rendelkezik előtaggal az URL-hez valamint előtaggal a modulban használt képhez.<br />2. Létre kell hozni egy kezdőoldal menüpontot nyelvet rendelve hozzá és ezt kell alapértelmezett kezdőoldalként definiálni minden publikált tartalom nyelvhez.<br />3. Ezután hozzá lehet rendelni nyelvet bármely cikkhez, kategóriához, modulhoz, hírmorzsához, weblinkhez a Joomla-n belül.<br /> 4. A modult és a beépülőt publikálni kell."
