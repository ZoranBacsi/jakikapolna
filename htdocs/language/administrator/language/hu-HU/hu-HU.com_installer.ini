COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="A Joomla! ideiglenes könyvtára nincs beállítva."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="A Joomla! ideiglenes könyvtárba másolja a bővítményt, ott kitömöríti és a megfelelő könyvtárakba másolja a fájlokat. Ha ez a konfiguráció nincs beállítva a configuration.php  fájlban ($tmp_path), akkor nem lehet bővítményeket feltölteni. A hiba javításához létre kell hozni egy, a Joomla! által írható könyvtárat."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="A Joomla ideiglenes könyvtár nem írható vagy nem létezik."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="A Joomla vagy nem tudja írni a Joomla ideiglenes könyvtárát, vagy az nem létezik. Ez problémákat okozhat a bővítmények feltöltésénél. Ha a bővítmények feltöltésekor hibajelenség lép fel, ellenőrizni kell a könyvtár behegyzése létezik-e a configuration.php fájlban vagy ellenőrizni illetve írhatóvá kell tenni: '%s'. Ezután ellenőrizni kell, hogy megszünt-e a hibajelenség."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Alacsony PHP memóriakorlát"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="A PHP memóriakorlát jelenleg 8MB alatti, ami hibát okozhat nagyméretű bővítmények telepítésekor. A memória korátot legalább 16MB-ra kell állítani."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potenciálisan alacsony PHP memóriakorlát"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="A PHP memóriakorlát jelenleg 16MB alatti, ami hibát okozhat nagyméretű bővítmények telepítésekor. A memória korátot legalább 16MB-ra kell állítani."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Kicsi PHP maximális POST méret"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="A maximális POST méret az a legnagyobb adatmennyiség, amely a POST metódussal küldhető el a szervernek. Ez magában foglalja a beküldött cikkeket, médiát (képek, videók) és bővítményeket. Ez az érték kevesebb 2MB-nál, ami károsan befolyásolhatja a nagyméretű bővítmények feltöltését. Ez a beállítás a php.ini fájl post_max_size értékét jelenti."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Kicsi PHP fájlfeltöltési méret"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="A feltöltéseknél a maximális fájlméret kevesebb 2MB-nál, ami károsan befolyásolhatja a nagyméretű bővítmények feltöltését."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="A PHP feltöltési méret nagyobb a POST méretnél"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="A phi.ini fájlban a upload_max_filesize értéke nagyobb post_max_size értékénél. A post_max_size változó itt nagyobb elsőbbséggel rendelkezik és blokkolja az ennél nagyobb méretű kéréseket. Ez általában rossz szerverkonfigurációt jelent a feltöltési méret megnövelésekor. Az upload_max_filesize értékét meg kell nüvelni, hogy legalább akkora legyen, mint a post_max_size variable értéke és fordítva."
COM_INSTALLER_MSG_WARNINGS_NONE="Nincs figyelmeztetés."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Figyelem: A frissítés nem kész!</h1><p>A frissítés nem fejeződött be teljesen. El kell végezni a második frissítést a folyamat befejezéséhez.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="A PHP ideiglenes könyvtára nincs beállítva."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="A PHP egy ideiglenes könyvtárat használ a feltöltött fájl tárolására mielőtt azt átadná a Joomla!-nak. Ha ez nincs beállítva és hibajelenségek tapasztalhatók a manifest fájlok vagy a feltöltött fájlok érzékelésével kapcsolatban, be kell állítani a PHP ideiglenes (temp) könyvtárát a php.ini fájlban, amely feltehetően megoldja a problémát.."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="A PHP ideiglenes könyvtára nem írható."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="A PHP ideiglenes könyvtárát nem tudja a Joomla! írni, ez problémákat okozhat a bővítmények Joomla!-ba történő feltöltésénél. Ha a bővítmények feltöltésekor hibajelenség lép fel, ellenőrizni kell: '%s', majd írhatóvá tenni és ellenőrizni kell, hogy megszünt-e a hibajelenség."
