COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Ez a képernyő lehetővé teszi olyan bővítmények felkutatását, amelyek nem estek át a normál telepítési folyamaton.<br />Például egyes bővítmények fájlmérete túl nagy a webes intermészen történő feltöltésre a tárhely környezetének korlátai miatt. Ezzel a lehetőséggel a bővítményfájlok közvetlenül feltölthetők a webszerverre FTP vagy SFTP segítségével és a bővítményfájlokat a megfelelő könyvtárban lehet elhelyezni.<br />Ezután a Felfedezés elemmel megtalálhatók és aktiválhatók ezek az újonnan feltöltött bővítmények a Joomla rendszerán belül.<br />A Felfedezés műveletével egyidejüleg több bővítményt is meg lehet találni és telepíteni."
