JLIB_RULES_SETTING_NOTES="1. A beállítás megváltoztatása erre a komponensre lesz hatással. Megjegyzés:<br /><em>Örökölt</em>: a jogosultságok a globális konfigurációból és a szülőcsoportból kerülnek átvételre.<br /><em>Megtagadva</em>: a globális konfigurációtól és a szülőcsoporttól függetlenül a csoport nem hajthatja végre a műveletet ezen a komponensen.<br /><em>Engedélyezett</em>: a csoport végrehajthatja a műveletet ezen a komponensen (de ha ütközés lép fel a globális konfigurációval vagy a szülőcsoporttal, akkor nem történik hiba. Az ütközés <em>Nem engedélyezett (lezárva)</em> jelöléssel jelenik meg a Számított beállításoknál).<br />2. Új beállítás választásakor kattintsunk a <em>Mentés</em> gombra a számított beállítások frissítéséhez."
JLIB_RULES_SETTING_NOTES_ITEM="1. A beállítás megváltoztatása erre a komponensre lesz hatással. Megjegyzés:<br /><em>Örökölt</em>: a jogosultságok a globális konfigurációból és a szülőcsoportból kerülnek átvételre.<br /><em>Megtagadva</em>: a globális konfigurációtól és a szülőcsoporttól függetlenül a csoport nem hajthatja végre a műveletet ezen a komponensen.<br /><em>Engedélyezett</em>: a csoport végrehajthatja a műveletet ezen a komponensen (de ha ütközés lép fel a globális konfigurációval vagy a szülőcsoporttal, akkor nem történik hiba. Az ütközés <em>Nem engedélyezett (lezárva)</em> jelöléssel jelenik meg a Számított beállításoknál).<br />2. Új beállítás választásakor kattintsunk a <em>Mentés</em> gombra a számított beállítások frissítéséhez."
